name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Cache .venv (Poetry in-project virtualenv)
        uses: actions/cache@v4
        with:
          path: |
            .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Configure Poetry to create in-project virtualenv
        run: |
          poetry config virtualenvs.in-project true

      - name: Install dependencies (poetry)
        run: |
          poetry install --no-interaction

      - name: Install Playwright browsers (if needed)
        if: contains(join(github.event.head_commit.message, ' '), 'playwright') || always()
        run: |
          poetry run playwright install --with-deps || true

      - name: Run tests
        env:
          CTPCOPRO_DB_PATH: ${{ github.workspace }}/src/cptcopro/coproprietaires.sqlite
        run: |
          poetry run pytest -q
