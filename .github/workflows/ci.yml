name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies (pip)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Install package (editable)
        run: |
          python -m pip install -e .
      - name: Install Playwright browsers (only if playwright is in requirements)
        if: contains(join(github.event.head_commit.message, ' '), 'playwright') || always()
        run: |
          python -m pip install playwright || true
          python -m playwright install --with-deps || true
      - name: Run tests
        env:
          CTPCOPRO_DB_PATH: ${{ github.workspace }}/src/cptcopro/coproprietaires.sqlite
        run: |
          python -m pytest -q
