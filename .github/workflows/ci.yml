name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      - name: Cache .venv (Poetry in-project virtualenv)
        uses: actions/cache@v4
        with:
          path: |
            .venv
          key: ${{ runner.os }}-venv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ matrix.python-version }}-

      - name: Configure Poetry to create in-project virtualenv
        run: |
          poetry config virtualenvs.in-project true

      - name: Install dependencies (poetry)
        run: |
          poetry install --no-interaction

      - name: Install Playwright browsers
        run: |
          poetry run playwright install chromium --with-deps || true

      - name: Run tests
        env:
          CPTCOPRO_DB_PATH: ${{ github.workspace }}/src/cptcopro/BDD/test.sqlite
          PYTHONPATH: src
        run: |
          poetry run pytest -v --tb=short
